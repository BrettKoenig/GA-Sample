<div class="row justify-content-center">
    <div class="col-lg-10">
        <h3>{{interest.interestTitle}}</h3>
        Search: <input [(ngModel)]='searchString'>
        Searching By: {{searchString}}
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>
                            &nbsp;
                        </th>
                        <th>
                            Picture
                        </th>
                        <th (click)="sortString = 'name'">
                            Name <span class="oi oi-elevator" title="elevator" aria-hidden="true"></span>
                        </th>
                        <th>
                            Description
                        </th>
                        <th>
                            Date
                        </th>
                        <th (click)="sortString = 'rating'">
                            Rating (1-5) <span class="oi oi-elevator" title="elevator" aria-hidden="true"></span>
                        </th>
                    </tr>
                </thead>
                <tr *ngFor="let interest of filteredInterestItems; index as i">
                    <td>
                        {{i + 1}}
                    </td>
                    <td>
                        <img class="img-fluid img-thumbnail" [src]="interest.pictureSrc" />
                    </td>
                    <td (click)='onClick(interest.name)'>
                        {{interest.name | alphaCharactersOnly:true}}
                    </td>
                    <td>
                        {{interest.description}}
                    </td>
                    <td>
                        {{interest.date | date:'fullDate' }}
                    </td>
                    <td>
                        {{interest.rating}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
