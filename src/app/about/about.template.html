<div class="row justify-content-center">
    <div class="col-lg-3">
        <img class="img-fluid rounded mx-auto d-block" [src]='profilePicture' />
    </div>
    <div class="col-lg-4">
        <h2 class="text-center">{{name}}</h2>
        <div class="row">
            <ul>
                <li>{{almaMater}}</li>
                <li>{{extraCurricularActivity}}</li>
                <li>Experience with JavaScript/Angular: {{jsExperience}}</li>
                <li>{{favoriteTechnology}}</li>
                <li>{{hmbReason}}</li>
            </ul>
            <button class="btn btn-primary mx-auto d-block" (click)='sayTagline()'>Say Tagline</button>
        </div>
    </div>
</div>
