<div class="row justify-content-center">
    <div class="col-lg-3">
        <img class="img-fluid rounded mx-auto d-block" [src]='person.profilePicture' />
    </div>
    <div class="col-lg-4">
        <h2 class="text-center">{{person.name}}</h2>
        <div class="row">
            <ul>
                <li>{{person.almaMater}}</li>
                <li>{{person.extraCurricularActivity}}</li>
                <li>Experience with JavaScript/Angular: {{person.jsExperience}}</li>
                <li>{{person.favoriteTechnology}}</li>
                <li>{{person.hmbReason}}</li>
            </ul>
            <div class="btn-group mx-auto d-block" role="group" aria-label="Basic example">
                <button class="btn btn-primary" (click)='sayTagline()'>Say Tagline</button>
                <button type="button" class="btn btn-secondary" (click)="showInterests = !showInterests">Show Interests</button>
            </div>
        </div>
    </div>
</div>

<interests [style.display]="showInterests? 'inherit': 'none'" [interest]='interestGroup' (notify)='onNotify($event)'></interests>
